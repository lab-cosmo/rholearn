# Cross-validation splits (number of frames)
N_TRAIN: 6
N_VAL: 2
N_TEST: 2

# Other user settings here:
ML_DIR : "./"
CHKPT_DIR: "./checkpoints/"

# For training the model
TRAIN:
  batch_size: 2
  n_epochs: 1001  # number of total epochs to run. End in a 1, i.e. 1001.
  restart_epoch: null  # epoch of last saved checkpoint, or None for no restart
  val_interval: 50  # validate every x intervals
  log_interval: 50  # epoch interval at which to log metrics
  checkpoint_interval: 100  # save model and optimizer state every x intervals

