# Slurm parameters for the HPC submission script
SLURM_PARAMS:
    job-name: "silicon"
    nodes: 1
    time: "00:15:00"
    mem-per-cpu: 0
    partition: "jobs"
    ntasks-per-node: 1

# Modules to load in the HPC submission script, i.e. "module load X"
LOAD_MODULES:  
    - "intel"
    - "intel-mpi"
    - "intel-mkl"

# Environment variables to export in the HPC submission script, i.e. "export X"
EXPORT_VARIABLES: 
    - "OMP_NUM_THREADS=1"
    - "MKL_DYNAMIC=FALSE"
    - "MKL_NUM_THREADS=1"
    - "I_MPI_FABRICS=shm"