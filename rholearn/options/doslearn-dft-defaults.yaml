# Physical settings for running FHI-aims
BASE_AIMS:
  xc: pbe
  spin: none
  charge: 0
  relativistic: atomic_zora scalar

# For SCF procedure
SCF:
  output: postscf_eigenvalues

# To generate data for a subset of the structures in the XYZ file
IDX_SUBSET: null

# For excluding structures, i.e. that data generation may have failed for
IDX_EXCLUDE: null

# A unique ID for the generating target data
RUN_ID: dos

# Energy for computing splines, all in eV
DOS_SPLINES:
  energy_reference: Fermi
  min_energy: null
  max_energy: null
  interval: null
  sigma: null
